
<div class="container" class="col-xs-12 col-md-12">
  <div class="row">

    <!-- column 1 -->
    <div class="col-xs-12 col-md-12">
      <span class="label label-info">Please fill out the following information</span>
      <br>
    </div>

    <!-- column 2 -->
    <div class="col-xs-12 col-md-12">
      <h4>Card Holder's Name</h4>
      <input class="mySingleLineText" type="text" class="form-control">
    </div>

    <!-- column 3 -->
    <div class="col-xs-12 col-md-8">
      <h4>Credit Card Number</h4>
      <input class="mySingleLineText" type="text" maxlength="14" placeholder="Card Number" class="form-control input-md">
    </div>

    <div class="col-xs-12 col-md-4">
      <h4>Card CVV</h4>
      <input class ="mySingleLineText"type="text" id="securityCode" class="form-control" maxlength="3" title="Three digits at back of your card">
    </div>

    <!-- column 4 -->
    <div class="col-xs-12 col-md-4">
      <h4>Expiry Date</h4>
      <input class ="mySingleLineText"type="text" class="form-control" maxlength="3" placeholder="MM/YY">
    </div>

    <div class="col-xs-12 col-md-4">
      <h4>Address</h4>
      <input class="mySingleLineText" type="text" class="form-control" placeholder="">
    </div>

    <div class="col-xs-12 col-md-4">
      <h4>ZIP Code</h4>
      <input class="mySingleLineText" type="text" class="form-control" placeholder="">
    </div>

    <!-- column 5 -->
    <div class="col-xs-12 col-md-4">
      <h4>State/Province</h4>
      <input class="mySingleLineText" type="text" class="form-control" placeholder="">
    </div>

    <div class="col-xs-12 col-md-4">
      <h4>Country</h4>
      <input class="mySingleLineText" type="text" class="form-control" placeholder="">
    </div>

    <div class="col-xs-12 col-md-8">
      <br>
      <textarea id="myTextArea" class="form-control" rows="3">Write custom message you want engraved</textarea>
    </div>

    <!-- column 6 -->
    <div class="col-xs-12 col-md-12">
      <h4>Choose your preferred chain length</h4>
      <select id="mySelect" class="form-control">
        <option>16 inch chain</option>
        <option>20 inch chain</option>
        <option>24 inch chain</option>
      </select>
    </div>

    <div id="mySelectMessage"></div>

    <div class="col-xs-12 col-md-12">
      <h4>Choose material and pendent</h4>
      <label id="selectInfo" class="radio-inline">
        <input type="radio" name="material" value="Gold Bar"> <font color="#C5B358"> Gold Bar </font>
      </label>
      <label class="radio-inline">
        <input type="radio" name="material" value="Silver Bar"> <font color="#C0C0C0"> Silver Bar </font>
      </label>
      <label class="radio-inline">
        <input type="radio" name="material" value="Bronze Bar"> <font color="#cd7f32"> Bronze Bar</font>
      </label>
      <label class="radio-inline">
        <input type="radio" name="material" value="Gold Heart"> <font color="#C5B358"> Gold Heart </font>
      </label>
      <label class="radio-inline">
        <input type="radio" name="material" value="Silver Heart"> <font color="#C0C0C0"> Silver Heart </font>
      </label>
    </div>

    <div class="col-xs-12 col-md-12">
      <h4>Give us some feedback!</h4>
      <div class="checkbox">
        <label>
          <input name="feedback" type="checkbox" value="I want more sales!"> I want more sales!
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input name="feedback" type="checkbox" value="I want more length/material options!"> I want more length/material options!
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input name="feedback" type="checkbox" value="I love this site!"> I love this site!
        </label>
      </div>
    </div>

    <div class="col-xs-12 col-md-12">
      <button id="myButton" type="button" class="btn btn-info">Buy now!</button>
    </div>

    <div id="successMsg"> </div>


    <div class="col-xs-12 col-md-12">
      <p> Sign up for weekly sales and discount codes! <button id="mailButton" class="btn btn-info" type="button"> <span class="glyphicon glyphicon-envelope"></span> </button></p>
    </div>

  </div>
</div>
