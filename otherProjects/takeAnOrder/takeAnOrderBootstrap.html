<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Take An Order Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <input id="mySingleLineText" type="text" class="form-control" placeholder="Type name here">
      </div>

      <div class="col-md-12">
        <textarea id="myTextArea" class="form-control" rows="3">Write custom message you want engraved</textarea>
      </div>

      <div class="col-md-12">
        <h4>Choose your preferred chain length</h4>
        <select id="mySelect" class="form-control">
          <option>16 inch chain</option>
          <option>20 inch chain</option>
          <option>24 inch chain</option>
        </select>
      </div>

      <div id="mySelectMessage"></div>

      <div class="col-md-12">
        <h4>Choose your preferred necklace material</h4>
        <label id="selectInfo" class="radio-inline">
          <input type="radio" name="material" value="Gold"> Gold
        </label>
        <label class="radio-inline">
          <input type="radio" name="material" value="Sterling Silver"> Sterling Silver
        </label>
        <label class="radio-inline">
          <input type="radio" name="material" value="Silver"> Silver
        </label>
      </div>

      <div class="col-md-12">
        <h4>Give us some feedback!</h4>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="I want more sales!"> I want more sales!
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="I want more length/material options!"> I want more length/material options!
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="I love this site!"> I love this site!
          </label>
        </div>
      </div>

      <div class="col-md-12">
        <button id="myButton" type="button" class="btn btn-info">Buy now!</button>
      </div>

      <div class="col-md-12">
        <div id="log"></div>
      </div>

    </div>
  </div>
  <script src="js/takeAnOrder.js"></script>
</body>

</html>
