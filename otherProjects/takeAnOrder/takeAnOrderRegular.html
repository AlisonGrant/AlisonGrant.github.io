<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Take An Order Regular HTML</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>

<body>

  <div id="container">
    <input id="mySingleLineText" type="text" value="Type name here">
    <br/><br/>
    <textarea id="myTextArea" name="textarea" rows="10" cols="50">Write custom message you want engraved</textarea>
    <br/><br/>
    <h4>Choose your preferred chain length</h4>
    <select id="mySelect" name="select">
      <option value="16 inch chain" selected>16 inch chain</option>
      <option value="20 inch chain" selected>20 inch chain</option>
      <option value="24 inch chain" selected>24 inch chain</option>
    </select>
    <br>
    <div id="mySelectMessage"></div>
    <br>

    <div id="selectInfo"></div>
    <h4>Choose your preferred necklace material</h4>
      <br/><br/>
    <input type="radio" name="material" value="Gold" checked=""> <font color="#C5B358"> Gold </font>
    <br>
    <input type="radio" name="material" value="Silver"> <font color="#C0C0C0"> Silver </font>
    <br>
    <input type="radio" name="material" value="Bronze"> <font color="#cd7f32"> Bronze </font>
    <br/><br/>

    <h4>Give us some feedback!</h4>
    <input id="myCheckValues" type="checkbox" name="feedback" value="I want more sales!" checked="">I want more sales!
    <br>
    <input id="myCheckValues" type="checkbox" name="feedback" value="I want more length/material options!">I want more length/material options!
    <br>
    <input id="myCheckValues" type="checkbox" name="feedback" value="I love this site!">I love this site!
    <br/><br/>

    <button id="myButton" type="button">Buy!</button>
    <br/><br/>
    <div id="log">

    </div>
  </div>
  <script src="js/takeAnOrder.js"></script>
  <script src="http://AlisonGrant.github.io/js/getNav.js"></script>
</body>

</html>
